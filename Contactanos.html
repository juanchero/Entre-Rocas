  <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entre Rocas Glamping</title>
  <link rel="stylesheet" href="style-main.css" />
</head>
<body>
  <header class="navbar">
  <img src="img/Captura_de_pantalla_2025-05-28_104655-removebg-preview.png" alt="Logo Entre Rocas" class="logo-img" />
  <nav class="nav-links">
    <a href="Nosotros.html">Inicio</a>
    <a href="Menu.html">Menu</a>
    <a href="Galeria.html">Galería</a>
     <a href="Nosotros.html">Nosotros</a>
    <a href="Contactanos.html">Contáctanos</a>
  </nav>
<style>
        body { 
            background-color: rgb(255, 255, 255); 
            text-align: center;
            padding: 60px;
            font-family: "Segoe UI", sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left-section {
            flex: 1;
            background-color: rgb(6, 133, 133);
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: rgb(15, 15, 15);
        }
        .right-section {
            flex: 1;
            background-color: rgb(43, 202, 189);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: black;
        }
        .logo-container img {
            width: 150px;
            height: auto;
        }
        .menu-container {
            margin-bottom: 20px;
        }
        .menu-container ul {
            list-style: none;
            padding: 0;
        }
        .menu-container ul li a {
            color: rgb(0, 0, 0);
            font-size: 20px;
            text-align: center;
            text-decoration: none;
            padding: 0px 20px;
            background-color: rgba(0, 0, 0, 0);
            border-radius: 10px;
        }
        .menu-container ul li a:hover {
            background-color: rgba(0, 0, 0, 0.4);
        }
        .form-container {
            width: 80%;
            max-width: 400px;
            color: black;
        }
        .social-icons img {
            width: 80px;
            height: auto;
            margin: 15px;
        }
        .social-icons p {
            margin-top: -10px;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Sección izquierda -->
        <div class="left-section">
            <div class="logo-container">
                <!-- Logo aquí si deseas -->
            </div>

            <nav class="menu-container">
                <ul>
                    <li><a href="principal.html">Inicio</a></li>
                </ul>
            </nav>

            <div class="form-container">
                <h5 class="white-text">Contáctanos</h5>
                <form>
                    <div class="input-field">
                        <input type="text" id="nombre" class="white-text" required>
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="apellido" class="white-text" required>
                        <label for="apellido">Apellido</label>
                    </div>
                    <div class="input-field">
                        <input type="email" id="correo" class="white-text" required>
                        <label for="correo">Correo Electrónico</label>
                    </div>
                    <div class="input-field">
                        <textarea id="mensaje" class="materialize-textarea white-text" required></textarea>
                        <label for="mensaje">Mensaje</label>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit">Enviar</button>
                </form>
            </div>
        </div>

        <!-- Sección derecha -->
        <div class="right-section">
            <div class="social-icons">
                <img src="img/logos/wp.png" alt="WhatsApp">
                <p>WhatsApp</p>

                <img src="img/logos/it.png" alt="Instagram">
                <p>Instagram</p>

                <img src="img/logos/fb.png" alt="Facebook">
                <p>Facebook</p>

                <img src="img/logos/tk.png" alt="TikTok">
                <p>TikTok</p>
            </div>
        </div>
    </div>

    <!-- Scripts de Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
